---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
spec:
  selector:
    matchLabels:
      app: mongodb
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  replicas: 1
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo
          imagePullPolicy: Always
          ports:
            - name: tcp-api
              containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongo-secrets
                  key: username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-secrets
                  key: password
            - name: MONGO_INITDB_DATABASE
              value: shop              
          resources:
            limits:
              cpu: 350m
              memory: 384Mi
            requests:
              cpu: 250m
              memory: 256Mi
          livenessProbe:
            exec:
              command:
              - /bin/sh
              - -c
              - mongo --eval db.adminCommand\(\"ping\"\)
            failureThreshold: 3
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 15                       
          readinessProbe:
            exec:
              command:
              - /bin/sh
              - -c
              - mongo --eval db.adminCommand\(\"ping\"\)
            failureThreshold: 3
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 15